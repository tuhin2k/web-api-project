<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/balance.css">
</head>
<body>
	<script src="scripts/balance.js"></script>

<div class="main" >
	<div class="logo"></div>
	<div class="title">Banalnce</div>
	<form>
	<div class="credentials">
		<div class="email">
			<span class="glyphicon glyphicon-user"></span>
			<input type="text" name="card_no" placeholder="Card Number" required="" id="card_no">
		</div>
		<div class="password">
			<span class="glyphicon glyphicon-lock"></span>
			<input type="password" name="pin_code" placeholder="Pin Code" required="" id="pin_code">
		</div>
	</div>
	<input type="button" class="submit" id="submit" value="Submit" onclick="clickbalance()">
<!--	<button class="submit" id="submit">Submit</button>-->
	</form>
	<div class = "link">
		Don't have an account? 
	</div>
</div>

</body>
</html>
